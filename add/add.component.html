<div class="container" style="margin-top: 20px;">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">水果名<span style="color: red;">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Input Name"  name="name" [(ngModel)]="model.name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">价格<span style="color: red;">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="price" name="price" placeholder="请输入价格"  [(ngModel)]="model.price">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">产地<span style="color: red;">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="production_place" name="production_place" placeholder="请输入产地"  [(ngModel)]="model.production_place">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label text-right">供应商<span style="color: red;">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="compony" name="compony" placeholder="请输入供应商"  [(ngModel)]="model.compony">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-2">
        <button type="submit" class="btn btn-primary" (click)="addFruit()">添加图书</button>
      </div>
    </div>
  </form>
</div>
