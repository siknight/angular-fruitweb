<div class="container" style="margin-top: 20px;">
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label text-right">水果名</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="fruit.name">
      </div>
    </div>
    <div class="form-group row">
      <label for="price" class="col-sm-2 col-form-label text-right">价格</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="price" name="price" [(ngModel)]="fruit.price">
      </div>
    </div>
    <div class="form-group row">
      <label for="production_place" class="col-sm-2 col-form-label text-right">产地</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="production_place" name="production_place" [(ngModel)]="fruit.production_place">
      </div>
    </div>
    <div class="form-group row">
      <label for="compony" class="col-sm-2 col-form-label text-right">进货商</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="compony" name="compony" [(ngModel)]="fruit.compony">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-6 offset-2">
        <button type="submit" class="btn btn-primary" (click)="updateFruit()">更新水果</button>
      </div>
    </div>
  </form>
</div>
